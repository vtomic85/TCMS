<ui:composition xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<a4j:outputPanel id="component" ajaxRendered="true" >
  <h:outputStylesheet>
        .navigation .rf-tab-hdr-brd,.navigation .rf-tab {
        display: none;
        }
    </h:outputStylesheet>
<div>
    <rich:tabPanel switchType="client" styleClass="navigation" activeItem="#{demoNavigator.currentSample.id}"
        onbeforeitemchange="return false;">
        <c:forEach items="#{demoNavigator.currentDemo.samples}" var="s">
            <rich:tab header="#{s.name}" name="#{s.id}"
                onheaderclick="document.location.href='#{facesContext.externalContext.requestContextPath}/richfaces/mobile-component-sample.jsf?demo=#{demoNavigator.currentDemo.id}&amp;sample=#{s.id}&amp;skin=#{skinBean.skin}'" />
        </c:forEach>
    </rich:tabPanel>
    <fieldset class="example-cnt" >
        <ui:include src="#{demoNavigator.sampleURI}" />
    </fieldset>
 </div>
</a4j:outputPanel>
</ui:composition>
