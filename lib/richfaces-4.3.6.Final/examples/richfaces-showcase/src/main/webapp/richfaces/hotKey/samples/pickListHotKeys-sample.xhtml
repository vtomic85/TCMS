<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <h:form>
        <rich:panel style="width:560px;">
            <f:facet name="header">
                <h:outputText value="Simple pick list"></h:outputText>
            </f:facet>
            
            <rich:pickList id="pickList" value="#{listSelectBean.selectedCapitals}" sourceCaption="Available cities"
                targetCaption="Selected cities" listWidth="165px" listHeight="100px" orderable="true">
                <f:selectItems value="#{listSelectBean.capitals}" var="capital" itemValue="#{capital}"
                    itemLabel="#{capital.name}" />
                <f:converter converterId="CapitalsConverter" />
            </rich:pickList>
            
            <rich:hotKey selector="#pickList" key="right">
                <rich:componentControl target="pickList" operation="add" />
            </rich:hotKey>
            <rich:hotKey selector="#pickList" key="left">
                <rich:componentControl target="pickList" operation="remove" />
            </rich:hotKey>
            <rich:hotKey selector="#pickList" key="end">
                <rich:componentControl target="pickList" operation="addAll" />
            </rich:hotKey>
            <rich:hotKey selector="#pickList" key="home">
                <rich:componentControl target="pickList" operation="removeAll" />
            </rich:hotKey>
        </rich:panel>
    </h:form>
</ui:composition>
