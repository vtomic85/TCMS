<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich" xmlns:r="http://java.sun.com/jsf/composite/org.richfaces.showcase">
    <h:form>
        <rich:panel id="panel">
            <f:facet name="header">
                <h:outputText value="User Details Panel" />
            </f:facet>
            <h:panelGrid columns="2">
                <h:panelGrid columns="2">
                    <h:outputText value="User name:" />
                    <h:inputText value="#{userBean.name}" required="true" label="Name">
                        <f:validateLength minimum="3" maximum="12" />
                    </h:inputText>
                    <h:outputText value="Address:" />
                    <h:inputTextarea value="#{userBean.address}" label="Address" required="true" rows="3" cols="17">
                        <f:validateLength maximum="100" />
                    </h:inputTextarea>
                </h:panelGrid>
                <r:messages />
            </h:panelGrid>
            <a4j:commandButton value="Submit" type="button" action="#{userBean.store}" execute="@form" />
            <a4j:outputPanel ajaxRendered="true">
                <h:outputText value="#{userBean.recordStatus}" id="out" rendered="#{facesContext.maximumSeverity == null}" />
            </a4j:outputPanel>
        </rich:panel>
    </h:form>
</ui:composition>
