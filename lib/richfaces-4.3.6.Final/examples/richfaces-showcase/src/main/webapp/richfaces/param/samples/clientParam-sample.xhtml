<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
    <h:form>
        <a4j:commandButton value="Show Screen Size" render="infoPanel">
            <a4j:param name="w" value="screen.width" assignTo="#{paramBean.screenWidth}" noEscape="true" />
            <a4j:param name="h" value="screen.height" assignTo="#{paramBean.screenHeight}" noEscape="true" />
        </a4j:commandButton>
        <br />

        <h:panelGrid columns="2" id="infoPanel">
            <h:outputText value="Width:" />
            <h:outputText value="#{paramBean.screenWidth}" />
            <h:outputText value="Height:" />
            <h:outputText value="#{paramBean.screenHeight}" />
        </h:panelGrid>

    </h:form>
</ui:composition>
