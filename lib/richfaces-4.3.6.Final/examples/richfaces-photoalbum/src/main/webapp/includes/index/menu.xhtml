<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:richx="http://richfaces.org/richx">
    <a4j:region>
        <rich:toolbar height="37" styleClass="main-menu-toolbar" id="menu">
            <rich:toolbarGroup styleClass="main-menu-toolbar-content">
                <a4j:outputPanel ajaxRendered="true" rendered="#{userBean.loggedIn}">
                    <h:panelGroup>
                        <h:graphicImage value="resources/img/shell/general_panelbar_bullet.gif" width="11" height="15" alt=""
                            styleClass="main-menu-separator-img" />
                        <h:panelGroup id="my_album_div_id" layout="block" styleClass="main-menu-icons-outer-div"
                            style="cursor:default;">
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="resources/img/shell/informer_photo.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <span style="font-size: 11px; font-weight: bold; color: #ffffff; text-decoration: none;">#{messages['my_album']}</span>
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="resources/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                        </h:panelGroup>

                        <a4j:outputPanel ajaxRendered="true" layout="block" styleClass="main-menu-icons-outer-div"
                            onclick="#{rich:component('menuShelfTooltip')}.hide()">
                            <a4j:ajax listener="#{controller.selectShelves()}" event="click" render="mainArea, treePanel" />
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="resources/img/shell/informer_shelf.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <h:outputText
                                    value="#{fn:length(userBean.user.shelves) > 0 ? fn:length(userBean.user.shelves) : ''}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="resources/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                            <rich:tooltip id="menuShelfTooltip" followMouse="true" direction="topRight" showDelay="500"
                                styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['my_album_shelves']}" />
                                </span>
                            </rich:tooltip>
                        </a4j:outputPanel>

                        <a4j:outputPanel ajaxRendered="true" layout="block" styleClass="main-menu-icons-outer-div"
                            onclick="#{rich:component('menuAlbumTooltip')}.hide()">
                            <a4j:ajax listener="#{controller.selectAlbums()}" event="click" render="mainArea, treePanel" />
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="resources/img/shell/informer_album.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <h:outputText
                                    value="#{fn:length(userBean.user.albums) > 0 ? fn:length(userBean.user.albums) : ''}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="resources/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                            <rich:tooltip id="menuAlbumTooltip" followMouse="true" direction="topRight" showDelay="500"
                                styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['my_all_albums']}" />
                                </span>
                            </rich:tooltip>
                        </a4j:outputPanel>

                        <a4j:outputPanel ajaxRendered="true" layout="block" styleClass="main-menu-icons-outer-div"
                            onclick="#{rich:component('menuImageTooltip')}.hide()">
                            <a4j:ajax listener="#{controller.selectImages()}" event="click" render="mainArea, treePanel" />
                            <h:panelGroup layout="block" styleClass="main-menu-icons-left-div">
                                <h:graphicImage value="resources/img/shell/informer_photo.png" width="31" height="23" alt="" border="0" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-middle-div">
                                <h:outputText
                                    value="#{fn:length(userBean.user.images) > 0 ? fn:length(userBean.user.images) : ''}" />
                            </h:panelGroup>
                            <h:panelGroup layout="block" styleClass="main-menu-icons-right-div">
                                <h:graphicImage value="resources/img/shell/informer_bg.png" width="163" height="23" alt=""
                                    styleClass="main-menu-icons-backgroung-img" />
                            </h:panelGroup>
                            <rich:tooltip id="menuImageTooltip" followMouse="true" direction="topRight" showDelay="500"
                                styleClass="tooltip">
                                <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400"> <h:outputText
                                        value="#{messages['my_all_photos']}" />
                                </span>
                            </rich:tooltip>
                        </a4j:outputPanel>

                        <h:graphicImage value="resources/img/shell/general_panelbar_bullet.gif" width="11" height="15" alt=""
                            styleClass="main-menu-separator-img" />

                        <h:panelGroup id="add_icons_div_id" layout="block" style="float: left;">
                            <a4j:commandLink actionListener="#{shelfManager.createShelf()}" render="shelfModalPanel"
                                oncomplete="#{rich:component('shelfModalPanel')}.show()" execute="@this"
                                onclick="#{rich:component('createShelfTooltip')}.hide()">
                                <h:graphicImage value="resources/img/shell/icon_add_shelf.png" width="37" height="23" alt=""
                                    styleClass="main-menu-add-icons-img" />
                                <rich:tooltip id="createShelfTooltip" followMouse="true" direction="topRight" showDelay="500"
                                    styleClass="tooltip">
                                    <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400">
                                        <h:outputText value="#{messages['add_shelf']}" />
                                    </span>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink disabled="#{!controller.isUserHaveShelves()}" data="#{albumManager.errorInCreate}"
                                actionListener="#{albumManager.createAlbum(model.selectedShelf, true)}"
                                oncomplete="if(!event.data)#{rich:component('albumModalPanel')}.show()" render="albumModalPanel"
                                execute="@this" onclick="#{rich:component('createAlbumTooltip')}.hide()">
                                <h:graphicImage rendered="#{controller.isUserHaveShelves()}"
                                    value="resources/img/shell/icon_add_album.png" width="37" height="23" alt=""
                                    styleClass="main-menu-add-icons-img" />
                                <h:graphicImage rendered="#{!controller.isUserHaveShelves()}"
                                    value="resources/img/shell/icon_add_album_disabled.jpg" style="cursor:default;" width="37"
                                    height="23" alt="" styleClass="main-menu-add-icons-img" />
                                <rich:tooltip id="createAlbumTooltip" followMouse="true" direction="topRight" showDelay="500"
                                    styleClass="tooltip">
                                    <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400">
                                        <h:outputText value="#{messages['add_album']}" />
                                    </span>
                                </rich:tooltip>
                            </a4j:commandLink>
                            <a4j:commandLink disabled="#{!controller.isUserHaveAlbums()}"
                                actionListener="#{controller.showFileUpload()}" render="mainArea" execute="@this"
                                onclick="#{rich:component('createImageTooltip')}.hide()">
                                <h:graphicImage rendered="#{controller.isUserHaveAlbums()}"
                                    value="resources/img/shell/icon_add_photo.png" width="37" height="23" alt=""
                                    styleClass="main-menu-add-icons-img" />
                                <h:graphicImage rendered="#{!controller.isUserHaveAlbums()}"
                                    value="resources/img/shell/icon_add_photo_disabled.jpg" style="cursor:default;" width="37"
                                    height="23" alt="" styleClass="main-menu-add-icons-img" />
                                <rich:tooltip id="createImageTooltip" followMouse="true" direction="topRight" showDelay="500"
                                    styleClass="tooltip">
                                    <span style="white-space: nowrap; display: block; text-align: left; color: #DF6400">
                                        <h:outputText value="#{messages['album_addImage']}" />
                                    </span>
                                </rich:tooltip>
                            </a4j:commandLink>
                        </h:panelGroup>
                        <h:graphicImage value="resources/img/shell/general_panelbar_bullet.gif" width="11" height="15" alt=""
                            styleClass="main-menu-separator-img" />
                    </h:panelGroup>
                </a4j:outputPanel>
            </rich:toolbarGroup>
        </rich:toolbar>
    </a4j:region>
</ui:composition>
