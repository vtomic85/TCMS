<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <c:choose>
        <c:when test="#{fn:length(result) > 0}">
            <rich:list id="tagList" type="unordered" value="#{result}" var="tag">
                <a4j:commandLink render="mainArea" actionListener="#{controller.showTag(tag)}" value="#{tag.tag}" />
            </rich:list>
        </c:when>
        <c:otherwise>
            <h:outputText value="#{messages['no_results_found']}" />
        </c:otherwise>
    </c:choose>
</ui:composition>
