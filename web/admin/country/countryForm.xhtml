<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <f:metadata>
            <f:viewParam name="countryId" value="#{countryFormBean.countryId}" />
            <f:viewAction action="#{countryFormBean.init}" />
        </f:metadata>
        <h:head>
            <title><h:outputText value="#{msgs.site_title}"/></title>
        </h:head>
        <ui:composition template="/resources/templates/adminTemplate.xhtml">
            <ui:define name="adminContent">
                <h:form id="adminCountryFormForm" class="formFullWidth" enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ID" rendered="#{countryFormBean.countryId>0}"/>
                        <h:outputLabel value="#{countryFormBean.country.id}" rendered="#{countryFormBean.countryId>0}"/>
                        <h:outputLabel value="#{msgs.code}"/>
                        <h:inputText value="#{countryFormBean.country.code}" size="2"/>
                        <h:outputLabel value="#{msgs.name}"/>
                        <h:inputText value="#{countryFormBean.country.name}"/>
                    </h:panelGrid>
                    <h:commandLink value="#{msgs.save}" action="#{countryFormBean.save()}" styleClass="commandLink"/>
                    <h:commandLink value="#{msgs.back}" action="adminCountryList" styleClass="commandLink"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
