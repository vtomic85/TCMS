<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <f:metadata>
            <f:viewParam name="objectType" value="#{imgDemo.objectType}" />
            <f:viewParam name="objectId" value="#{imgDemo.objectId}" />
            <f:viewParam name="backUrl" value="#{imgDemo.backUrl}"/>
            <f:viewAction action="#{imgDemo.init}" />
        </f:metadata>
        <h:head>
            <title><h:outputText value="#{msgs.site_title}"/></title>
        </h:head>
        <ui:composition template="/resources/templates/adminTemplate.xhtml">
            <ui:define name="adminContent">                
                <hr/>
                <h:form id="testImageUpload" enctype="multipart/form-data">
                    <h:outputText value="#{msgs.upload_image}" styleClass="center boldText"/>                            
                    <h:inputFile label="file" value="#{imgDemo.part}" required="true" requiredMessage="File not selected !!"/>
                    <h:commandButton action="#{imgDemo.uploadFile}" value="Upload image"/>                        
                    <br />
                </h:form>
                <hr/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
