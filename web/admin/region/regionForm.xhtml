<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <f:metadata>
            <f:viewParam name="regionId" value="#{regionFormBean.regionId}"/>
            <f:viewAction action="#{regionFormBean.init}"/>
        </f:metadata>
        <h:head>
            <title><h:outputText value="#{msgs.site_title}"/></title>
        </h:head>
        <ui:composition template="/resources/templates/adminTemplate.xhtml">
            <ui:define name="adminContent">
                <h:form id="adminRegionFormForm" class="formFullWidth" enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ID" rendered="#{regionFormBean.region.id>0}"/>
                        <h:outputText value="#{regionFormBean.region.id}" rendered="#{regionFormBean.region.id>0}"/>
                        <h:outputLabel value="#{msgs.name}"/>
                        <h:inputText value="#{regionFormBean.region.name}"/>
                        <h:outputLabel value="#{msgs.ord}"/>
                        <h:inputText value="#{regionFormBean.region.ord}"/>
                        <h:outputLabel value="#{msgs.width}"/>
                        <h:selectOneMenu id="partWidth" value="#{regionFormBean.region.width}" onchange="submit()">
                            <f:selectItem itemValue="33" itemLabel="One-third"/>
                            <f:selectItem itemValue="50" itemLabel="One-half"/>
                            <f:selectItem itemValue="66" itemLabel="Two-thirds"/>
                            <f:selectItem itemValue="100" itemLabel="Full"/>
                            <f:ajax render="@form"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{msgs.position}"/>
                        <h:selectOneMenu id="partPosition" value="#{regionFormBean.region.right}">
                            <f:selectItem itemValue="FALSE" itemLabel="Left"/>
                            <f:selectItem itemValue="TRUE" itemLabel="Right"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink value="#{msgs.save}" action="#{regionFormBean.save()}" styleClass="commandLink"/>
                    <h:commandLink value="#{msgs.back}" action="adminRegionList" styleClass="commandLink"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
