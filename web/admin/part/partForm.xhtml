<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <f:metadata>
            <f:viewParam name="partId" value="#{partFormBean.partId}" />
            <f:viewAction action="#{partFormBean.init}" />
        </f:metadata>
        <h:head>
            <title><h:outputText value="#{msgs.site_title}"/></title>
        </h:head>
        <ui:composition template="/resources/templates/adminTemplate.xhtml">
            <ui:define name="adminContent">
                <h:form id="adminPartFormForm" class="formFullWidth" enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ID" rendered="#{partFormBean.part.id>0}"/>
                        <h:outputText value="#{partFormBean.part.id}" rendered="#{partFormBean.part.id>0}"/>
                        <h:outputLabel value="#{msgs.folder}"/>
                        <h:inputText value="#{partFormBean.part.folder}"/>
                        <h:outputLabel value="#{msgs.name}"/>
                        <h:inputText value="#{partFormBean.part.name}"/>
                        <h:outputLabel value="#{msgs.item_type}"/>
                        <h:selectOneMenu id="itemTypeId" value="#{partFormBean.part.itemType}">
                            <f:selectItems value="#{partFormBean.itemTypeList}" var="row" itemLabel="#{row.name}" itemValue="#{row.id}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink value="#{msgs.save}" action="#{partFormBean.save()}" styleClass="commandLink"/>
                    <h:commandLink value="#{msgs.back}" action="adminPartList" styleClass="commandLink"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
