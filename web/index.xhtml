<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:tcms="http://tcms.com"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
    <h:body>        
        <f:metadata>
            <f:viewParam name="itemId" value="#{indexMenuBean.itemId}"/>
            <f:viewAction action="#{indexMenuBean.init}"/>
        </f:metadata>
        <h:head>
            <title><h:outputText value="#{msgs.site_title}"/></title>
        </h:head>
        <ui:composition template="resources/templates/template.xhtml">
            <ui:define name="mainStripe">
                <f:view>
                    <tcms:topMainIndexMenu/>                    
                    <c:forEach items="#{indexRegions.regions}" var="region" rendered="#{!indexRegions.listEmpty}">
                        <h:form style="min-height: 200px; float:#{region.positionName}; width:#{region.width}%;" styleClass="indexGeneralPart">
                            <c:forEach items="#{region.myParts}" var="part" rendered="#{!region.myPartListEmpty}">
                                <h:outputText value="#{region.getTitleForPart(part.id)}" styleClass="indexPartName"/>
                                <ui:include src="#{part.fullPath}">
                                    <ui:param name="topListId" value="#{part.topListId}"/>
                                </ui:include>
                            </c:forEach>
                        </h:form>
                    </c:forEach>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
