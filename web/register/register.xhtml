<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:head>
            <title><h:outputText value="#{msgs.site_title}"/></title>
        </h:head>
        <ui:composition template="/resources/templates/template.xhtml">
            <ui:define name="mainStripe">
                <f:view>
                    <h:form id="userRegistrationForm" class="formFullWidth">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs.username}"/>
                            <h:inputText id="userRegistrationUsername" value="#{userRegistrationBean.userRegistration.username}" onblur="#{userRegistrationBean.checkUsername}"/>
                            <h:outputLabel value="#{msgs.password}"/>
                            <h:inputSecret id="userRegistrationPassword" value="#{userRegistrationBean.userRegistration.password}" />
                            <h:outputLabel value="#{msgs.email}"/>
                            <h:inputText id="userRegistrationEmail" value="#{userRegistrationBean.userRegistration.email}" onblur="#{userRegistrationBean.checkEmail}"/>
                            <h:commandLink action="#{userRegistrationBean.save}" value="#{msgs.save}" styleClass="commandLink"/>
                        </h:panelGrid>
                        <h:link styleClass="commandLink" value="#{msgs.home}" outcome="home"/>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
