<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>
            <h:form id="headerForm">
                <div class="adminButtonHolderDiv"><h:commandLink value="#{msgs.home}" action="home" styleClass="commandLink"/></div>
                <div class="adminButtonHolderDiv"><h:commandLink value="#{msgs.adminLink}" action="adminHome" styleClass="commandLink" rendered="#{loginBean.isAdmin or loginBean.isModerator}"/></div>                
                <div class="adminButtonHolderDiv"><h:commandLink value="#{msgs.logout}" action="#{loginBean.logout}" styleClass="commandLink" rendered="#{loginBean.isLoginOk}"/></div>
                <div class="adminButtonHolderDiv"><h:commandLink value="#{msgs.inbox}" action="inbox" styleClass="commandLink" rendered="#{loginBean.isLoginOk}"/></div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
