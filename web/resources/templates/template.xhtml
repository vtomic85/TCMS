<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tcms="http://tcms.com">
    <f:view locale="#{localeBean.locale}">
        <h:head>
            <title><h:outputText value="#{msgs.site_title}"/></title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <h:outputScript library="js" name="indexScripts.js"/>
        </h:head>
        <h:body>
            <f:facet name="last">
                <h:outputStylesheet library="css" name="style.css" />
                <h:outputScript library="js" name="jquery-2.1.3.min.js"/>
            </f:facet>
            <div class="container">
                <div class="topHolder">
                    <h:form id="topHolderForm" onkeypress="if (event.keyCode == 13) { document.getElementById('topHolderForm:loginButton').click(); return false; }">
                        <div class="adminHolder">                            
                            <h:commandLink value="#{msgs.home}" action="home" styleClass="commandLink"/>
                            <h:commandLink value="#{msgs.adminLink}" action="adminHome" styleClass="commandLink" rendered="#{loginBean.isAdmin}"/>
                            <h:commandLink value="#{msgs.inbox}" action="inbox" styleClass="commandLink" rendered="#{loginBean.isLoginOk}"/>
                            <h:selectOneMenu value="#{localeBean.language}" onchange="submit()">
                                <f:selectItem itemValue="en" itemLabel="English" />
                                <f:selectItem itemValue="sr" itemLabel="Srpski" />
                            </h:selectOneMenu>
                            <div class="loginDiv">
                                <h:outputLabel value="#{msgs.username}" styleClass="formOutputLabel" rendered="#{!loginBean.isLoginOk}"/>
                                <p:inputText value="#{loginBean.username}" styleClass="formInputText" rendered="#{!loginBean.isLoginOk}"/>
                                <h:outputLabel value="#{msgs.password}" styleClass="formOutputLabel" rendered="#{!loginBean.isLoginOk}"/>
                                <p:password value="#{loginBean.password}" styleClass="formInputText" rendered="#{!loginBean.isLoginOk}"/>
                                <p:commandLink id="loginButton" value="#{msgs.login}" action="#{loginBean.login}" styleClass="commandLink" update="@form" rendered="#{!loginBean.isLoginOk}"/>                                                            
                                <h:commandLink styleClass="commandLink" value="#{msgs.signup}" action="userRegistration" rendered="#{!loginBean.isLoginOk}"/>
                                <h:graphicImage url="#{loginBean.user.imgPath}" rendered="#{loginBean.isLoginOk}" styleClass="loginImg"/>
                                <h:commandLink styleClass="commandLink" value="#{msgs.my_profile}" action="userProfilePage" rendered="#{loginBean.isLoginOk}"/>
                                <p:commandLink value="#{msgs.logout}" action="#{loginBean.logout}" styleClass="commandLink" update="@form" rendered="#{loginBean.isLoginOk}"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="header">
                    <ui:insert name="header">#{msgs.site_title}</ui:insert>
                </div>
                <div class="leftStripe">
                    <ui:insert name="leftStripe"></ui:insert>
                </div>
                <div class="mainStripe">
                    <ui:insert name="mainStripe"></ui:insert>                
                </div>
                <div class="rightStripe">
                    <ui:insert name="rightStripe"></ui:insert>
                </div>
                <div class="footer">
                    <ui:insert name="footer">
                        <tcms:bottomMenu/>
                    </ui:insert>
                </div>
            </div>
        </h:body>
    </f:view>
</html>
