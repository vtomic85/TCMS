<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <f:view>
        <h:head>
            <f:viewAction action="#{topListViewBean.init}"/>
            <f:viewParam name="topListId" value="#{cc.attrs.topListId}"/>
        </h:head>
        <h:body>
            <composite:interface>
                <composite:attribute name="topListId" required="true"/>
            </composite:interface>
            <composite:implementation>            
                <h:outputText value="topListId=#{cc.attrs.topListId}"/>
                <ui:repeat value="#{topListViewBean.elements}" var="row">
                    <h:outputText value="#{row.name}"/>
                </ui:repeat>
            </composite:implementation>
        </h:body>
    </f:view>
</html>
