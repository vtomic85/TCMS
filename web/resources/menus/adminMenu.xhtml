<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html lang="#{localeBean.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition>
            <h:form id="adminMenuForm" class="fullWidth" rendered="#{loginBean.isAdmin}">
                <div class="adminHolder">
                    <h:commandLink styleClass="commandLink" value="#{msgs.admin_home}" action="adminHome" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.items}" action="adminEditItem" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.pages}" action="adminPageList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.events}" action="adminEventList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.event_categories}" action="adminEventCategoryList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.news}" action="adminNewsList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.news_categories}" action="adminNewsCategoryList" />   
                    <h:commandLink styleClass="commandLink" value="#{msgs.user_part_configs}" action="adminUserPartConfigList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.user_parts}" action="adminUserPartList" />            
                    <h:commandLink styleClass="commandLink" value="#{msgs.registration_requests}" action="adminRegistrationList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.users}" action="adminUserList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.user_types}" action="adminUserTypeList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.countries}" action="adminCountryList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.regions}" action="adminRegionList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.parts}" action="adminPartList" />                    
                    <h:commandLink styleClass="commandLink" value="#{msgs.region_parts}" action="adminRegionPartList" >
                        <f:param name="regionId" value="0"/>
                    </h:commandLink>                         
                    <h:commandLink styleClass="commandLink" value="#{msgs.comments}" action="adminCommentList" />
                    <h:commandLink styleClass="commandLink" value="#{msgs.galleries}" action="adminGalleryList" />
                </div>
            </h:form>
        </ui:composition>
    </h:body>
</html>
