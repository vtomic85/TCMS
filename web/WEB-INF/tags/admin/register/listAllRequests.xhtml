<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form id="adminUserRegistrationListForm" class="formFullWidth" rendered="#{loginBean.isAdmin}">
                <p:dataTable value="#{registrationListBean.requests}" var="row" rendered="#{!registrationListBean.listEmpty}"
                             class="tableFullWidth" rowStyleClass="#{row.approved?'blankRow':'highlightRow'}">
                    <p:column headerText="#{msgs.username}" sortBy="#{row.username}" filterBy="#{row.username}">
                        <h:outputText value="#{row.username}"/>
                    </p:column>
                    <p:column headerText="#{msgs.email}" sortBy="#{row.email}" filterBy="#{row.email}">
                        <h:outputText value="#{row.email}"/>
                    </p:column>
                    <p:column headerText="#{msgs.approved}" sortBy="#{row.approved}" filterBy="#{row.approved}">
                        <h:outputText value="#{row.approved}"/>
                    </p:column>                  
                    <p:column headerText="#{msgs.action}">
                        <h:commandLink value="#{msgs.approve}" action="#{registrationListBean.approveRequest}" styleClass="commandLink registrationApproveButton" rendered="#{!row.approved}">
                            <f:param name="requestId" value="#{row.id}"/>
                        </h:commandLink>
                        <h:commandLink value="#{msgs.reject}" action="#{registrationListBean.rejectRequest}" styleClass="commandLink registrationRejectButton" rendered="#{!row.approved}">
                            <f:param name="requestId" value="#{row.id}"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
