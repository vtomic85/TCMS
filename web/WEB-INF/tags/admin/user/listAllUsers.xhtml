<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form id="adminUserListForm" class="formFullWidth" rendered="#{loginBean.isAdmin}">
                <p:dataTable value="#{userListBean.users}" var="row" rendered="#{!userListBean.listEmpty}" class="tableFullWidth">
                    <p:column headerText="ID" sortBy="#{row.id}" filterBy="#{row.id}">
                        <h:outputLabel value="#{row.id}"/>
                    </p:column>
                    <p:column headerText="#{msgs.username}" sortBy="#{row.username}" filterBy="#{row.username}">
                        <h:outputText value="#{row.username}"/>
                    </p:column>
                    <p:column headerText="#{msgs.user_type}" sortBy="#{row.typeName}" filterBy="#{row.typeName}">
                        <h:outputText value="#{row.typeName}"/>
                    </p:column>
                    <p:column headerText="#{msgs.first_name}" sortBy="#{row.firstName}" filterBy="#{row.firstName}">
                        <h:outputText value="#{row.firstName}"/>
                    </p:column>
                    <p:column headerText="#{msgs.last_name}" sortBy="#{row.lastName}" filterBy="#{row.lastName}">
                        <h:outputText value="#{row.lastName}"/>
                    </p:column>
                    <p:column headerText="#{msgs.active}" sortBy="#{row.active}" filterBy="#{row.active}">
                        <h:outputText value="#{row.active}"/>
                    </p:column>                  
                    <p:column headerText="#{msgs.action}">
                        <h:link value="#{msgs.edit}" outcome="adminEditUser" styleClass="commandLink">
                            <f:param name="userId" value="#{row.id}"/>
                        </h:link>
                        <h:commandLink value="#{msgs.delete}" action="#{userListBean.deleteUser}" styleClass="commandLink">
                            <f:param name="userId" value="#{row.id}"/>
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
                <h:commandLink value="#{msgs.add}" action="#{userListBean.newUser}" styleClass="commandLink"/>
            </h:form>
        </ui:composition>
    </h:body>
</html>
