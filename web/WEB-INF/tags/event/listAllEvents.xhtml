<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form class="formFullWidth">
                <h:panelGrid columns="3">
                    <ui:repeat value="#{eventListBean.events}" var="row" rendered="#{!eventListBean.listEmpty}" >
                        <div class="eventItemHolder">
                            <h:outputText value="#{row.categoryName}" class="itemCategory"/>
                            <h:outputLink value="event/view.xhtml?itemId=#{row.id}&amp;holderId=#{row.itemId}" title="#{row.title}">
                                <h:outputText value="#{row.title}" class="itemTitle"/>
                            </h:outputLink>                            
                            <h:outputText value="#{row.author}" class="itemAuthor"/>
                            <h:outputText value="#{row.eventDate}" class="itemDate"/>                                                        
                        </div>
                    </ui:repeat>
                </h:panelGrid>
            </h:form>
        </ui:composition>
    </h:body>
</html>
