<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form id="treeForm" rendered="#{loginBean.isAdmin or loginBean.isModerator}">
                    <p:growl id="treeMsgs" showDetail="true" escape="false"/>
                    <p:tree value="#{treeBean.root}" var="node" dynamic="true" cache="false" animate="true"
                            selectionMode="single" selection="#{treeBean.nodeSelected}">
                        <p:ajax event="select" listener="#{treeBean.nodeClicked}">
                            <f:param name="itemId" value="#{treeBean.itemId}"/>
                        </p:ajax>
                        <p:treeNode>
                            <h:outputLabel value="#{node}"/>
                        </p:treeNode>
                    </p:tree>
                </h:form>            
        </ui:composition>
    </h:body>
</html>
