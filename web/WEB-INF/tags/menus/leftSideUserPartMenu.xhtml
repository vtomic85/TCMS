<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form style="width:100%">
                <h:outputLink value="../index.xhtml" title="#{msgs.home}" styleClass="commandLink leftMenuLink">
                    <h:outputText value="#{msgs.home}"/>
                </h:outputLink>
                <ui:repeat value="#{userPartMenuBean.leftSideMenuItems}" var="row">
                    <h:outputLink value="list.xhtml?itemId=#{row.id}" title="#{row.name}" rendered="#{row.id>2}" styleClass="commandLink leftMenuLink">
                        <h:outputText value="#{row.name}"/>
                    </h:outputLink>
                </ui:repeat>
                <h:outputLink value="../contact.xhtml" title="#{msgs.contact}" styleClass="commandLink leftMenuLink">
                    <h:outputText value="#{msgs.contact}"/>
                </h:outputLink>
            </h:form>
        </ui:composition>
    </h:body>
</html>
