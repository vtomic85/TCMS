<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <f:view>
                <h:form styleClass="leftMenuHolder">
                    <h:outputLink value="../index.xhtml" title="#{msgs.home}" styleClass="commandLink leftMenuLink">
                        <h:outputText value="#{msgs.home}" styleClass="noSkew"/>
                    </h:outputLink>
                    <h:outputLink value="../contact.xhtml" title="#{msgs.contact}" styleClass="commandLink leftMenuLink">
                        <h:outputText value="#{msgs.contact}" styleClass="noSkew"/>
                    </h:outputLink>
                    <h:outputLabel value="#{msgs.more_from_this_category}..." rendered="#{eventMenuBean.leftSideMenuItems.size()>0}" styleClass="alsoInCategoryLabel"/>
                    <ui:repeat value="#{eventMenuBean.leftSideMenuItems}" var="row" rendered="#{eventMenuBean.leftSideMenuItems.size()>0}">
                        <h:outputLink value="view.xhtml?itemId=#{row.id}&amp;holderId=#{row.itemId}&amp;itemTypeId=8" title="#{row.title}" styleClass="commandLink leftMenuLink">
                            <h:outputText value="#{row.title}"/>
                        </h:outputLink>
                    </ui:repeat>
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
