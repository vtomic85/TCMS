<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <f:metadata>
            <f:viewParam name="itemId" value="#{indexMenuBean.itemId}"/>
            <f:viewAction action="#{indexMenuBean.init}" />
        </f:metadata>
        <ui:composition>
            <h:form styleClass="topMenuHolder">
                <h:outputLabel value="#{msgs.you_are_here}:&nbsp;" styleClass="topMenuLabel"/>
                <ui:repeat value="#{indexMenuBean.topMenuItems}" var="row" varStatus="status">
                    <h:outputLink value="#{request.contextPath}/#{row.holderURL}" styleClass="topMenuLink">
                        <h:outputText value="#{row.name}"/>
                    </h:outputLink>
                    <h:outputLabel value="&rarr;" rendered="#{!status.last}" styleClass="topMenuLinkSeparator"/>
                </ui:repeat>
            </h:form>
        </ui:composition>
    </h:body>
</html>
