<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form styleClass="topMenuHolder">
                <ui:repeat value="#{eventMenuBean.topMenuItems}" var="row">
                    <h:outputLink value="../event/view.xhtml?itemId=#{row.id}&amp;holderId=#{row.itemId}" title="#{row.title}" class="topMenuLink">
                        <h:outputText value="#{row.title}" class="itemTitle"/>
                    </h:outputLink> 
                </ui:repeat>
            </h:form>
        </ui:composition>
    </h:body>
</html>
