<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <f:metadata>
            <f:viewAction action="#{bottomMenuBean.init}" />
        </f:metadata>
        <ui:composition>
            <f:view>
                <h:form styleClass="bottomMenuHolder">
                    <ui:repeat value="#{bottomMenuBean.bottomMenuItems}" var="row" varStatus="status">
                        <h:outputLink value="#{request.contextPath}/#{row.holderURL}" styleClass="bottomMenuLink">
                            <h:outputText value="#{row.name}"/>                            
                        </h:outputLink>
                        <h:outputText value="&nbsp;|&nbsp;" rendered="#{!status.last}"/>
                    </ui:repeat>
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
