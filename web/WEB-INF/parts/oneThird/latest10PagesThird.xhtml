<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form style="float:left; width:100%;">
                <ul class="indexThirdPartList">
                    <ui:repeat value="#{latestPages.list}" var="row" rendered="#{!latestPages.listEmpty}" size="10">
                        <li>
                            <h:outputLink value="page/view.xhtml?itemId=#{row.id}&amp;holderId=#{row.itemId}&amp;itemTypeId=7" title="#{row.title}" styleClass="indexThirdPartTitleHolder">
                                <h:outputText value="#{row.title}" styleClass="indexThirdPartTitleText"/>
                                <h:outputText value="#{row.dateCreated}" styleClass="indexThirdPartDateText">
                                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </h:outputLink> 
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </ui:composition>
    </h:body>
</html>
