<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form style="border:1px solid black; float:left; width:100%;">
                <ul class="indexFullPartTitleList">
                    <ui:repeat value="#{latestEvents.list}" var="row" varStatus="status" rendered="#{!latestEvents.listEmpty}" size="3">
                        <li class="indexFullPartTitleListItem indexFullPartTitleListItem#{status.index}">
                            <h:outputLink value="event/view.xhtml?itemId=#{row.id}&amp;holderId=#{row.itemId}" title="#{row.title}" styleClass="indexFullPartTitleHolder">
                                <h:outputText value="#{row.title}" styleClass="indexFullPartTitleText"/>
                            </h:outputLink>
                        </li>
                    </ui:repeat>
                </ul>
                <ul class="indexFullPartItemList">
                    <ui:repeat value="#{latestEvents.list}" var="row" varStatus="status" rendered="#{!latestEvents.listEmpty}" size="3">
                        <li class="indexFullPartItemListItem indexFullPartItemListItem#{status.index}">                            
                            <h:graphicImage value="#{row.imgPath}" styleClass="indexFullPartImage"/>
                            <h:outputText value="#{row.lead.length() gt 160 ? row.lead.substring(0,160).concat('...') : row.lead}" styleClass="indexFullPartLead"/>
                        </li>
                    </ui:repeat>
                </ul>                
            </h:form>
        </ui:composition>
    </h:body>
</html>
