<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>    
        <ui:composition>            
            <h:form style="border:1px solid black; float:left; width:100%;">
                <ul class="indexThirdPartList">
                    <ui:repeat value="#{topViewedEvents.list}" var="row" varStatus="status" rendered="#{!topViewedEvents.listEmpty}" size="10">
                        <li class="indexThirdPartListItem">
                            <h:link disabled="true" value="#{row.title}" styleClass="indexThirdPartTitleText">
                                <div class="indexThirdPartContentHolder">
                                    <h:outputText value="#{row.eventDate}" styleClass="indexThirdPartDateText"/>
                                    <p class="indexThirdPartParagraph">                                            
                                        <h:graphicImage value="#{row.imgPath}" styleClass="indexThirdPartImage"/>
                                        <h:outputText value="#{row.lead.length() gt 160 ? row.lead.substring(0,160).concat('...') : row.lead}" styleClass="indexThirdPartLead"/>     
                                        <h:outputLink value="event/view.xhtml?itemId=#{row.id}&amp;holderId=#{row.itemId}" title="#{row.title}" styleClass="indexThirdPartMoreLink">
                                            <h:outputText value="#{msgs.more}"/>
                                        </h:outputLink>                                                
                                    </p>
                                </div>
                            </h:link>
                        </li>
                    </ui:repeat>
                </ul>
            </h:form>
        </ui:composition>        
    </h:body>
</html>
