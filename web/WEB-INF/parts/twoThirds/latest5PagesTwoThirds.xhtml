<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form style=" float:left; width:100%;">
                <ul class="indexTwoThirdsPartTitleList">
                    <ui:repeat value="#{latestPages.list}" var="lp5row" varStatus="lp5status" rendered="#{!latestPages.listEmpty}" size="5">
                        <li class="indexTwoThirdsPartTitleListItem indexTwoThirdsPartTitleListItem#{lp5status.index}">
                            <h:outputLink value="page/view.xhtml?itemId=#{lp5row.id}&amp;holderId=#{lp5row.itemId}&amp;itemTypeId=7" title="#{lp5row.title}" styleClass="indexTwoThirdsPartTitleHolder">
                                <h:outputText value="#{lp5row.title}"/>
                            </h:outputLink>
                        </li>
                    </ui:repeat>
                </ul>
                <ul class="indexTwoThirdsPartItemList">
                    <ui:repeat value="#{latestPages.list}" var="lp5prow" varStatus="lp5pstatus" rendered="#{!latestPages.listEmpty}" size="5">
                        <li class="indexTwoThirdsPartItemListItem indexTwoThirdsPartItemListItem#{lp5pstatus.index}">                            
                            <h:graphicImage value="#{lp5prow.imgPath}" styleClass="indexTwoThirdsPartImage"/>
                        </li>
                    </ui:repeat>
                </ul>                
            </h:form>
        </ui:composition>
    </h:body>
</html>
