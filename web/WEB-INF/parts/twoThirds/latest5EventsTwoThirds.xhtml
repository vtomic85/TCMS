<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <h:form style=" float:left; width:100%;">
                <ul class="indexTwoThirdsPartTitleList">
                    <ui:repeat value="#{latestEvents.list}" var="row" varStatus="status" rendered="#{!latestEvents.listEmpty}" size="5">
                        <li class="indexTwoThirdsPartTitleListItem indexTwoThirdsPartTitleListItem#{status.index}">
                            <h:outputLink value="event/view.xhtml?itemId=#{row.id}&amp;holderId=#{row.itemId}&amp;itemTypeId=9" title="#{row.title}" styleClass="indexTwoThirdsPartTitleHolder">
                                <h:outputText value="#{row.title}"/>
                            </h:outputLink>
                        </li>
                    </ui:repeat>
                </ul>
                <ul class="indexTwoThirdsPartItemList">
                    <ui:repeat value="#{latestEvents.list}" var="row" varStatus="status" rendered="#{!latestEvents.listEmpty}" size="5">
                        <li class="indexTwoThirdsPartItemListItem indexTwoThirdsPartItemListItem#{status.index}">                            
                            <h:graphicImage value="#{row.imgPath}" styleClass="indexTwoThirdsPartImage"/>
                        </li>
                    </ui:repeat>
                </ul>                
            </h:form>
        </ui:composition>
    </h:body>
</html>
