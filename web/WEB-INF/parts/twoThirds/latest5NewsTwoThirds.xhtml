<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/ xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>        
        <ui:composition>
            <h:form style=" float:left; width:100%;">
                <ul class="indexTwoThirdsPartTitleList">
                    <ui:repeat value="#{latestNews.list}" var="ln5row" varStatus="ln5status" rendered="#{!latestNews.listEmpty}" size="5">
                        <li class="indexTwoThirdsPartTitleListItem indexTwoThirdsPartTitleListItem#{ln5status.index}">
                            <h:outputLink value="news/view.xhtml?itemId=#{ln5row.id}&amp;holderId=#{ln5row.itemId}&amp;itemTypeId=8" title="#{ln5row.title}" styleClass="indexTwoThirdsPartTitleHolder">
                                <h:outputText value="#{ln5row.title}"/>
                            </h:outputLink>
                        </li>
                    </ui:repeat>
                </ul>
                <ul class="indexTwoThirdsPartItemList">
                    <ui:repeat value="#{latestNews.list}" var="ln5prow" varStatus="ln5pstatus" rendered="#{!latestNews.listEmpty}" size="5">
                        <li class="indexTwoThirdsPartItemListItem indexTwoThirdsPartItemListItem#{ln5pstatus.index}">                            
                            <h:graphicImage value="#{ln5prow.imgPath}" styleClass="indexTwoThirdsPartImage"/>
                        </li>
                    </ui:repeat>
                </ul>                
            </h:form>
        </ui:composition>
    </h:body>
</html>
